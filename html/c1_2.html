<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Chapter 1.2</title>
    <script>
        window.onload = function () {
            alert("All set!");

            //getElementById
            var element = document.getElementById("outerDiv");
            console.log(element);
            
            //getElementsByTagName
            var label = document.getElementById("info");
            label.innerText = "This document has " + element.getElementsByTagName("p").length + " paragraphs";
            
            //getElementsByClassName
            var paragraphs = document.getElementsByClassName("subPara");
            for (var i = 0; i < paragraphs.length; i++){
                paragraphs[i].style.color = "magenta";
            }

            //querySelectorAll
            var pText = document.querySelectorAll("p");
            for (var i = 0; i < pText.length; i++){
                pText[i].innerText = "* " + pText[i].innerText;
            }

            //querySelector
            var div = document.querySelector("#outerDiv");
            div.style.border = "1px solid black";

            //createElement & appendChild
            var element = document.getElementById("outerDiv").appendChild(document.createElement("article"));
            element.innerText = "My new <article> element";
        }
    </script>
</head>

<body>
    <div id="outerDiv">
        <p class='mainPara'>Main Paragraph</p>
        <ul>
            <li>First List Item</li>
            <li>Second List Item</li>
            <li>Third List Item</li>
            <li>Fourth List Item</li>
        </ul>
        <div id="innerDiv">
            <p class='subPara' id='P1'>Paragraph 1</p>
            <p class='subPara' id='P2'>Paragraph 2</p>
            <p class='subPara' id='P3'>Paragraph 3</p>
            <p class='subPara' id='P4'>Paragraph 4</p>
        </div>
        <table>
            <tr>
                <td>Row 1
                </td>
            </tr>
            <tr>
                <td>Row 2
                </td>
            </tr>
            <tr>
                <td>Row 3
                </td>
            </tr>
            <tr>
                <td>Row 4
                </td>
            </tr>
            <tr>
                <td>Row 5
                </td>
            </tr>
        </table>
        <input type="text" /><input type="submit" value="Submit" />
    </div>
    <label id="info"></label>
</body>
