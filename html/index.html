    <div id="fb-root"></div>

            FB.init({
                appId: '835543759987655',
                autoLogAppEvents: true,
                xfbml: true,
                version: 'v2.11'
            });
            console.log(FB);
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11&appId=835543759987655';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
